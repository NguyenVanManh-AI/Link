<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Demo</title>
	<style type="text/css">
		a {
			display: block;
			margin-top: 100px;
			margin-left: 500px;
			font-size: 30px;
		}
		h1 {
			margin-top: 100px;
			margin-left: 400px;
			font-size: 30px;
			color: red;
		}
	</style>
</head>
<body>
	<h1>Những gì bạn thấy chưa chắc đã là sự thật !</h1>
	<a id="link" href="https://example.com">https://google.com</a>
<script type="text/javascript">
	var link = document.getElementById('link');
	link.onmouseover = () => link.setAttribute("href","https://google.com");
	link.onmouseout = () => link.setAttribute("href","https://example.com");
	link.onclick = () => link.setAttribute("href","https://example.com");
</script>
</body>
</html>
